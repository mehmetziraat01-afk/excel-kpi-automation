{% extends "_layout.html" %}
{% block title %}New Acceptance{% endblock %}
{% block content %}
<h1 class='mb-4'>Create Acceptance (IN)</h1>
<form method='post' action='/acceptance' class='card card-body shadow-sm'>
  <div class='row g-3'>
    <div class='col-md-3'><label class='form-label'>Date</label><input name='date' type='datetime-local' class='form-control' required></div>
    <div class='col-md-3'><label class='form-label'>Company</label><input name='company' class='form-control'></div>
    <div class='col-md-3'><label class='form-label'>Plate</label><input name='plate' class='form-control' required></div>
    <div class='col-md-3'><label class='form-label'>Material ID</label><input name='material_id' type='number' class='form-control' required></div>
    <div class='col-md-3'><label class='form-label'>Quantity (15,3)</label><input name='quantity' type='number' step='0.001' class='form-control' required></div>
    <div class='col-md-9'><label class='form-label'>Note</label><textarea name='note' class='form-control'></textarea></div>
  </div>

  <hr>
  <h5>İç Lab Analizi (Kabul)</h5>
  <div class='row g-3'>
    <div class='col-md-2'>
      <label class='form-label'>Yabancı Madde</label>
      <select name='yabanci_madde' class='form-select'><option value=''>-</option><option>VAR</option><option>YOK</option></select>
    </div>
    <div class='col-md-2'>
      <label class='form-label'>Tozluluk</label>
      <select name='tozluluk' class='form-select'><option value=''>-</option><option>AZ</option><option>COK</option></select>
    </div>
    <div class='col-md-2'><label class='form-label'>Sartoris Nem</label><input name='sartoris_nem' type='number' step='0.001' class='form-control'></div>
    <div class='col-md-2'><label class='form-label'>Hektometre</label><input name='hektometre' type='number' step='0.001' class='form-control'></div>
    <div class='col-md-2'><label class='form-label'>Aflatoksin ppb</label><input name='aflatoksin_ppb' type='number' step='0.001' class='form-control'></div>
    <div class='col-md-2'><label class='form-label'>Zearalenone</label><input name='zearalenone' type='number' step='0.001' class='form-control'></div>
    <div class='col-md-4'><label class='form-label'>Kontrol Eden</label><input name='kontrol_eden' class='form-control'></div>
    <div class='col-md-8'><label class='form-label'>Açıklama</label><input name='aciklama' class='form-control'></div>
  </div>

  <div class='mt-3'>
    <small class='text-muted'>Role header: <code>X-Role: ACCEPTANCE</code> veya <code>X-Role: ADMIN</code></small><br>
    <button type='submit' class='btn btn-primary mt-2'>Save Acceptance</button>
  </div>
</form>
{% endblock %}
